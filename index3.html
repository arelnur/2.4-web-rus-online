<!DOCTYPE html>
<html>
  <head>
    <title>My Online Store</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .header {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      .header h1 {
        margin: 0;
      }
      .header a {
        color: #fff;
        text-decoration: none;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .product {
        width: 30%;
        margin: 20px;
        text-align: center;
      }
      .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
      }
      .product h3 {
        margin-top: 10px;
      }
      .product p {
        margin-top: 10px;
        font-size: 14px;
        color: #777;
      }
      .product button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Online Store</h1>
      <a href="#">Home</a> | 
      <a href="#">About</a> | 
      <a href="#">Contact</a>
    </div>
    <div class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of product 1</p>
        <button>Buy Now</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of product 2</p>
        <button>Buy Now</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Description of product 3</p>
        <button>Buy Now</button>
      </div>
    </div>
  </body>
</html>
