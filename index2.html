<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Online Store</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1em;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1em;
      }
      .product-card {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 5px #ccc;
        display: inline-block;
        margin: 1em;
        padding: 1em;
        text-align: center;
        width: 300px;
      }
      .product-card h3 {
        margin: 0;
      }
      .product-card p {
        color: #333;
        margin: 0;
      }
      .product-card .price {
        color: #4caf50;
        font-weight: bold;
        margin: 1em 0;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Online Store</h1>
    </header>
    <div class="container">
      <h2>Featured Products</h2>
      <div class="clearfix">
        <div class="product-card">
          <h3>Product 1</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p class="price">$19.99</p>
        </div>
        <div class="product-card">
          <h3>Product 2</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p class="price">$29.99</p>
        </div>
        <div class="product-card">
          <h3>Product 3</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p class="price">$39.99</p>
        </div>
      </div>
    </div>
  </body>
</html>
