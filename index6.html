<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add your CSS styles here */
      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .menu {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }
      .menu a {
        color: #333;
        text-decoration: none;
        margin-right: 20px;
      }
      .sidebar {
        background-color: #f2f2f2;
        padding: 20px;
        width: 25%;
        float: right;
        text-align: center;
      }
      .main-content {
        width: 75%;
        float: left;
        padding: 20px;
      }
      .footer {
        clear: both;
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>My Online Store</h1>
    </header>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
    </nav>
    <aside class="sidebar">
      <h2>Special Deals</h2>
      <p>Check out our special deals on select products!</p>
    </aside>
    <main class="main-content">
      <!-- Add your main content here -->
    </main>
    <footer class="footer">
      <p>Copyright &copy; 2023 My Online Store</p>
    </footer>
  </body>
</html>
